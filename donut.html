<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeepoCharts</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="donut.js" defer></script>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- GOOGLE CHARTS -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="vue-donut">
      <nav
        class="navbar navbar-expand-sm navbar-dark bg-success mb-2 sticky-top"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">PeepoCharts</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ml-auto AND text-right -->
            <ul class="navbar-nav ml-auto text-right">
              <li class="nav-item">
                <a class="nav-link" href="line.html">Line</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donut.html">Donut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <!-- DESCRIPTION -->
        <div class="row">
          <div class="col">
            <h1>Donut Charts</h1>
            <p>
              This was made using Vue 3 and
              <a
                target="_blank"
                href="https://developers.google.com/chart/interactive/docs/gallery/piechart#donut"
              >
                Google donut charts here.
              </a>
            </p>
            <p>Yummy!</p>
          </div>
        </div>

        <!-- MAIN CHART -->
        <div class="row mt-3">
          <div class="col">
            <h3>Equities Owned</h3>

            <div class="row">
              <div class="col-lg-4">
                <!-- LEGEND POSITION -->
                <div class="form-group">
                  <strong>Legend Position</strong>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="default-pie"
                      id="default-pie"
                      :value="'right'"
                      v-model="legendValue"
                    />
                    <label class="form-check-label" for="default-pie">
                      Default
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="labeled-pie"
                      id="labeled-pie"
                      :value="'labeled'"
                      v-model="legendValue"
                    />
                    <label class="form-check-label" for="labeled-pie">
                      Labeled
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="none-pie"
                      id="none-pie"
                      :value="'none'"
                      v-model="legendValue"
                    />
                    <label class="form-check-label" for="none-pie">
                      None
                    </label>
                  </div>
                </div>

                <button class="btn btn-warning" @click="resetChart">
                  Reset (R)
                </button>
                <p>
                  Random values will be generated for the number of units of
                  each equity owned.
                </p>
              </div>
              <div class="col-lg-8">
                <!-- CHART IS DRAWN HERE -->
                <div id="donutchart" :style="{height: windowHeight}"></div>
              </div>
            </div>

            <div style="margin-top: 50px"></div>
          </div>
        </div>
      </div>

      <div style="margin-top: 50px"></div>
    </section>

    <footer class="bg-success fixed-bottom">
      <div class="container text-right text-white pb-1">
        <small>Copyright Â© 2020 zschuah. All Rights Reserved.</small>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
